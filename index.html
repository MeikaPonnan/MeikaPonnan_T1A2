<!DOCTYPE html>
<!-- Doctype html is used to identify which document if being used. -->
<html lang="en">

<!-- The head element contains all the information about the page -->
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title element is used to add a name for the browser tab -->
    <title>Meika Ponnan</title>
    <!-- The link below is used to add a favico to the browser tab -->
    <link rel="icon" type="image/x-icon" href="./images/mplogo.png">
    <!-- The link below is used to link html to css -->

<!-- The body element is used to contain everything that is visible on the page -->
<body>
<!-- header is to separate the head from the body -->

        <!-- nav is a navigation element that links to other pages or  -->
        <nav>
            <!-- div is used to divide the contents of the page -->

                <!-- a is used to add a link to the document. It has an attribute of href which defines the link destination  -->
            <a href="./index.html">
                    <!-- img is used to add an image to the page. img can have atrributes like src which locates the source of the image and alt which is an alternative text if image can't be loaded on the page -->
                <img src="./images/mplogo.png" alt="Website Logo" id="logo">

        </div>
        </nav>
